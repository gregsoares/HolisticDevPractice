<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link defer rel="stylesheet" href="./tailwind.css" />
    <link defer rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link defer rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- jQuery -->
    <script
      async
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>

    <!--Datatables -->
    <script
      async
      src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"
    ></script>
    <script
      async
      src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"
    ></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript async to run this app.</noscript>
    <div id="root"></div>
    <script async src="/__/firebase/7.17.1/firebase-app.js"></script>

    <script async src="/__/firebase/7.17.1/firebase-analytics.js"></script>

    <script async src="/__/firebase/init.js"></script>

    <script>
      $(document).ready(function () {
        var table = $("#DataTable")
          .DataTable({
            responsive: true,
          })
          .columns.adjust()
          .responsive.recalc();
      });
    </script>
  </body>
</html>
